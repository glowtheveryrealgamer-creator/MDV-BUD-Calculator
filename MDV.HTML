<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:title" content="BUD Calculator">
    <meta property="og:description" content="Stability Calculator by Dr. Mohammed Adel">
    <meta property="og:image" content="HNH.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BUD Calc">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="HNH%2026.png">
    
    <title>Multi-Dose Vials Stability Calculator</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            position: relative;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            height: 60px; 
            width: auto;
        }

        h2 {
            margin: 75px 0 10px 0;
            font-size: 1.2rem;
            color: #1a3a5a;
            line-height: 1.3;
            font-weight: 800;
            text-transform: uppercase;
        }

        .today-banner {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 10px;
            min-height: 1.2em;
        }

        .today-date {
            color: #d9534f;
            font-weight: 700;
        }

        .content {
            padding: 30px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
        }

        input[type="number"] {
            width: 100%;
            height: 65px;
            border: 2px solid #cbd5e0;
            border-radius: 15px;
            padding: 0 15px;
            font-size: 1.6rem;
            font-weight: 600;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        input.invalid-entry {
            border-color: #d9534f !important;
            background-color: #fff5f5;
            color: #d9534f;
        }

        .error-msg {
            color: #d9534f;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 8px;
            display: none;
            text-align: center;
        }

        .result-card {
            background: #f0f7ff;
            border: 2px solid #007bff;
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            margin: 25px 0;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #007bff;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .date-output {
            font-size: 2rem;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: 1px;
            min-height: 1.2em;
        }

        .btn-reset {
            width: 100%;
            height: 55px;
            background-color: #718096;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        footer {
            padding: 30px 20px;
            font-size: 1rem; 
            color: #4a5568;
            text-align: center;
            background: #f8fafc;
            line-height: 1.6;
            border-top: 1px solid #edf2f7;
        }
    </style>
</head>

            <h2>Multi-Dose Vials<br>Stability Calculator</h2>
            <div class="today-banner">
                Today: <span id="currentDay" class="today-date"></span>
            </div>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="stabilityDays">Enter Stability in Days</label>
                <input type="number" id="stabilityDays" 
                       pattern="\d*" 
                       inputmode="numeric" 
                       min="0"
                       onkeydown="if(event.key==='-' || event.key==='e' || event.key==='.' || event.key==='+'){event.preventDefault();}"
                       oninput="calculate()">
                <div id="errorLabel" class="error-msg"> Value must not exceed 30 days</div>
            </div>

            <div class="result-card">
                <div class="result-label">Beyond Use Date (BUD)</div>
                <div id="budDisplay" class="date-output"></div>
            </div>

            <button class="btn-reset" onclick="resetForm()">Clear All Data</button>
        </div>

        <footer>
            Ver. 1.4226<br>
            Developed By Dr. Mohammed Adel
        </footer>
    </div>

    <script>
        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

        function setToday() {
            document.getElementById('currentDay').innerText = formatDate(new Date());
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const monthStr = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day}-${monthStr}-${year}`;
        }

        function calculate() {
            let input = document.getElementById('stabilityDays');
            let display = document.getElementById('budDisplay');
            let errorLabel = document.getElementById('errorLabel');
            
            if (input.value.includes('-')) {
                input.value = input.value.replace('-', '');
            }

            let val = parseInt(input.value);
            
            if (val > 30) {
                input.classList.add('invalid-entry');
                errorLabel.style.display = 'block';
                display.innerText = "BLOCK";
                display.style.color = "#d9534f";
                return;
            } else {
                input.classList.remove('invalid-entry');
                errorLabel.style.display = 'none';
                display.style.color = "#1a1a1a";
            }

            if (val && val > 0) {
                let bud = new Date();
                bud.setDate(bud.getDate() + val - 1);
                display.innerText = formatDate(bud);
            } else {
                display.innerText = "";
            }
        }

        function resetForm() {
            let input = document.getElementById('stabilityDays');
            input.value = '';
            input.classList.remove('invalid-entry');
            document.getElementById('errorLabel').style.display = 'none';
            document.getElementById('budDisplay').innerText = "";
        }
    </script>
